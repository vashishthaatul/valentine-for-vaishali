<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishali ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9ac6,#ffc2d1);
background-size:400% 400%;
animation:bg 12s infinite;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
text-align:center;
padding:40px;
width:90%;
max-width:450px;
border-radius:25px;
background:rgba(255,255,255,0.2);
backdrop-filter:blur(15px);
color:white;
}

h1{margin-bottom:15px;}

#typing{min-height:60px;margin-bottom:20px;}

.buttons{position:relative;height:120px;}

button{
border:none;
padding:14px 30px;
border-radius:40px;
font-size:18px;
cursor:pointer;
position:absolute;
transition:0.3s;
}

#yesBtn{background:#ff2e88;color:white;left:25%;}
#noBtn{background:#ff5f6d;color:white;right:25%;}

.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

#celebration{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle,#ff4da6,#ff0080);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
font-size:2rem;
opacity:0;
pointer-events:none;
transition:1s;
}

#celebration.show{
opacity:1;
pointer-events:auto;
}

#slideshow{
margin-top:20px;
width:200px;
height:200px;
border-radius:20px;
background-size:cover;
background-position:center;
margin-inline:auto;
}

#letter{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:25px;
border-radius:20px;
width:80%;
max-width:400px;
display:none;
z-index:200;
}

#countdown{
margin-bottom:10px;
font-size:1.1rem;
}

</style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>

<div class="card">

<div id="countdown"></div>

<h1>Hey Vaishali ‚ù§Ô∏è</h1>

<p id="typing"></p>

<div id="slideshow"></div>

<div class="buttons">
<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üíî</button>
</div>

</div>

<div id="celebration">
<div>YOU SAID YES üò≠‚ù§Ô∏è</div>
<button onclick="shareWhatsApp()">Tell Everyone üòå</button>
</div>

<div id="letter">
<h3>For You üíå</h3>
<p>
Vaishali,  
You make ordinary days special.  
I don't know what future holds‚Ä¶  
But I know I want you in it. ‚ù§Ô∏è  
</p>
<button onclick="closeLetter()">Close</button>
</div>

<script>

/* MUSIC START ON FIRST CLICK */
document.body.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

/* COUNTDOWN */
const cd=document.getElementById("countdown");
const target=new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;

let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
cd.innerHTML=`Valentine Countdown: ${d} days ${h} hrs üíò`;
},1000);

/* TYPEWRITER */
const msg="You make my life happier... Will you be my Valentine?";
let i=0;
function type(){
if(i<msg.length){
typing.innerHTML+=msg.charAt(i);
i++;
setTimeout(type,50);
}
}
type();

/* SLIDESHOW */
const photos=["photo1.jpg","photo2.jpg","photo3.jpg"];
let p=0;
function slide(){
document.getElementById("slideshow").style.backgroundImage=`url(${photos[p]})`;
p=(p+1)%photos.length;
}
slide();
setInterval(slide,2500);

/* HEARTS */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},300);

/* BUTTON LOGIC */
let noBtn=document.getElementById("noBtn");
let yesBtn=document.getElementById("yesBtn");
let celebration=document.getElementById("celebration");

let yesSize=1;
let noCount=0;

const noMsgs=[
"Please think again ü•∫",
"I practiced asking you üò≠",
"I will bring chocolates üç´",
"I will sing for you üé§",
"Last chance Vaishali üíï"
];

noBtn.onclick=()=>{
typing.innerHTML=noMsgs[noCount%noMsgs.length];
noCount++;

let x=Math.random()*250-125;
let y=Math.random()*150-75;
noBtn.style.transform=`translate(${x}px,${y}px) scale(${1-noCount*0.08})`;

yesSize+=0.2;
yesBtn.style.transform=`scale(${yesSize})`;
};

/* YES CLICK */
yesBtn.onclick=()=>{
celebration.classList.add("show");
fireworks();
};

/* CONFETTI + FIREWORKS */
function fireworks(){
for(let i=0;i<150;i++){
let c=document.createElement("div");
c.style.position="absolute";
c.style.width="8px";
c.style.height="8px";
c.style.background=`hsl(${Math.random()*360},100%,60%)`;
c.style.left=Math.random()*100+"vw";
c.style.top="0";
c.style.animation="float 3s linear forwards";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

/* LOVE LETTER EASTER EGG */
document.body.addEventListener("dblclick",()=>{
document.getElementById("letter").style.display="block";
});

function closeLetter(){
document.getElementById("letter").style.display="none";
}

/* WHATSAPP SHARE */
function shareWhatsApp(){
window.open("https://wa.me/?text=She said YES ‚ù§Ô∏è");
}

</script>

</body>
</html>
